# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4123


variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
    
- task: AzureResourceGroupDeployment@2
  displayName: 'Azure Deployment:Start action on ankhokha-update'
  inputs:
    azureSubscription: 'New-usercheck'
    action: Start
    resourceGroupName: 'ankhokha-update'

- task: JenkinsDownloadArtifacts@1
  displayName: 'Download artifacts produced by FreeStyleProject'
  inputs:
    jenkinsServerConnection: jenkins-new
    jobName: FreeStyleProject
